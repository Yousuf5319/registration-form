<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Registration Form</title>
</head>
<body>
    <h1>Registration Form</h1>
    <p>Please fill out this form with the required information</p>
    <form action="#" method="post">
        <fieldset>
            <label for="fname">Enter Your First Name: <input type="text" id="fname" required></label>
            <label for="lname">Enter Your Last Name: <input type="text" id="lname" required></label>
            <label for="email">Enter Your Email: <input type="text" id="email" required></label>
            <label for="password">Create a New Password: <input type="password" id="password" required pattern="[a-z0-9]{8,}"></label>
        </fieldset>

        <fieldset>
            <label for="personal-account"><input class="inline" type="radio" name="account-type" id="personal-account"> Personal Account</label>
            <label for="business-account"><input class="inline" type="radio" name="account-type" id="business-account"> Business Account</label>
            <label for="terms-and-conditions"><input class="inline" type="checkbox" required id="terms-and-conditions"> I accept the <a href="https://www.freecodecamp.org/news/terms-of-service/">terms and conditions</a></label>
        </fieldset>

        <fieldset>
            <label for="profile-picture">Upload a profile picture: <input type="file" id="profile-picture" name="file"></label>
            <label for="age">Input your age (years): <input type="number" min="13" max="120" id="age" name="age"></label>
            <label for="referrer">How did you hear about us?
                <select name="" id="referrer">
                    <option value="">(select one)</option>
                    <option value="1">freeCodeCamp News</option>
                    <option value="2">freeCodeCamp YouTube Channel</option>
                    <option value="3">freeCodeCamp Forum</option>
                    <option value="4">Other</option>
                </select>
            </label>
            <label for="bio">Provide a bio: <textarea name="" id="bio" name="bio" cols="30" rows="10"></textarea>
            </label>
        </fieldset>

        <input type="submit" value="Submit" name="" id="">
    </form>
</body>
</html>
